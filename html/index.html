<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WELCOME FORM</title>
</head>
<body>

        <br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
