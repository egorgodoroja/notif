<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
        font-family: sans-serif;
        padding: 5px;   
    }

    h1{
        color: #9c0505;
    }

    textarea{
        border: 2px solid black;
        border-radius: 6px;
        width: 100%;
    }
    input[type="submit"]{
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    </style>
    <title>WELCOME FORM</title>
</head>
<body>
    <form method="POST" action="/">
        <h1>ДОБРО ПОЖАЛОВАТЬ НА НАШУ СТРАНИЦУ!</h1>
        <p>Пожалуйста, введите ваше сообщение:</p>
        <textarea name="message" rows="4" cols="50" placeholder="Ваше сообщение здесь..."></textarea>
        <br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
